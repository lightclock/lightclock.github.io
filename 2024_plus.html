<body>
    

    <div id="yhBtn"
        style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff ; font-size:15px">
        <p>Click and start</p>
    </div>
    

    <!-- App -->
    <div class="container">
        <div class="loading-init">
            <div class="loading-init__header"></div>
            <div class="loading-init__status"></div>
        </div>
        <div class="stage-container remove">
            <div class="page_two hide">
                <div class="type_words" id="contents"></div>
            </div>
            <div class="canvas-container">
                <canvas id="trails-canvas"></canvas>
                <canvas id="main-canvas"></canvas>
                <canvas id="snow-canvas" style="opacity: 0.5;"></canvas>
                <div id="wish_text" />
            </div>
        </div>
    </div>

    <!-- partial -->
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript">
        

        $('#yhBtn').click(e => {
            $('#yhBtn').hide()
            setTimeout(() => {
                start()
                fireworks();
            }, 3800) 
            setTimeout(() => {
                function audioAutoPlay() {
                    var audio = document.getElementById('audioDom');
                    audio.play();
                }
                audioAutoPlay();
                
            }, 2000) 
            console.log(updateConfig({ autoLaunch: true }));
        })
        function fireworks() {
            $('.page_two').removeClass('hide');
        }

        
        
        function start() {
            
            var text = [
                "Fireworks light up the sky with their lives,",
                "and I'll warm you up with mine.",
                "I love you Cael‚ù§Ô∏è",
                "Happy New YearüéÜ"
            ]
            var str = text.join('<br><br>')
            var str_ = ''
            var i = 0
            var content = document.getElementById('contents')
            var timer = setInterval(() => {
                if (str_.length < str.length) {
                    str_ += str[i++]
                    content.innerHTML = '<p>' + str_ + '<span class="xx" style="opacity: 1;color: red;">‚ù§</span></p>'                        
                } else {
                    clearInterval(timer)
                    content.innerHTML = '<p>' + str_ + '</p>'
                }
            }, 100)
        }
    </script>
    <script type="text/javascript" src="./js/other.js"></script>
